<meta name="description" content="The New York Times as written by its only columnist.">
<style>
  body {
    position: relative;
    -webkit-perspective: 4000px;
       -moz-perspective: 4000px;
        -ms-perspective: 4000px;
         -o-perspective: 4000px;
            perspective: 4000px;
  }
  #shell {
    -webkit-transform-style: preserve-3d;
       -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
         -o-transform-style: preserve-3d;
            transform-style: preserve-3d;

    -webkit-transition: -webkit-transform 1s;
       -moz-transition:    -moz-transform 1s;
        -ms-transition:     -ms-transform 1s;
         -o-transition:      -o-transform 1s;
            transition:         transform 1s;
  }
  #flip-wrap, #krugman-faq-popup {
    position: absolute;
    -webkit-backface-visibility: hidden;
       -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
         -o-backface-visibility: hidden;
            backface-visibility: hidden;

    -webkit-transition: opacity 1s;
       -moz-transition: opacity 1s;
        -ms-transition: opacity 1s;
         -o-transition: opacity 1s;
            transition: opacity 1s;
  }
  #shell.flipped, #krugman-faq-popup {
    -webkit-transform: rotateY( 180deg );
       -moz-transform: rotateY( 180deg );
        -ms-transform: rotateY( 180deg );
         -o-transform: rotateY( 180deg );
            transform: rotateY( 180deg );
  }
  #shell.flipped #flip-wrap {
    opacity: 0;
  }
  #shell.flipped #krugman-faq-popup {
    opacity: 1;
  }
  #krugman-faq-popup {
    opacity: 0;
    width: 970px;
    border: 1px solid #999;
    font-size: 14px;
    top: 20px;
  }
  #krugman-faq-popup div {
    width: 410px;
    margin: 40px auto;
  }
  #krugman-faq-popup img {
    margin-bottom: 20px;
  }
  #krugman-faq-popup .signature {
    text-align: right;
    margin: 40px 0;
    position: relative;
  }
  #krugman-faq-popup button {
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    position: absolute;
    top:  0;
    left: 0;
  }
  #krugman-faq-popup span, .krugman-explanation span {
    padding: 2px 10px;
    border-radius: 10px;
    background: #eee;
    font-weight: bold;
    cursor: pointer;
  }
  .krugman-explanation {
    font-size: 16px;
    width: auto;
    line-height: 1.3em;
    margin: 0 0 15px 0;
    display: block !important;
    text-align: center;
  }
  .krugman-container {
    display: inline-block;
    position: relative;
    width: 100%;
  }
  .krugman-dummy {
    padding-top: 75%; /* 4:3 aspect ratio */
  }
  .krugman-element {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-size: cover;
    background-position: center center;
  }
  .krugman-photo {
    display: inline-block;
    background-size: cover;
    background-position: center center;
  }
  .krugman-highlight {
    -webkit-transition: 0.75s background ease-in;
       -moz-transition: 0.75s background ease-in;
        -ms-transition: 0.75s background ease-in;
         -o-transition: 0.75s background ease-in;
            transition: 0.75s background ease-in;
  }
  .krugman-highlight.active {
    background: #f1f6b7;
  }

  .krugman-highlight .new, .krugman-highlight.flipped .old {
    display: inline;
  }
  .krugman-highlight .old, .krugman-highlight.flipped .new {
    display: none;
  }
  .krugman-highlight.block .new, .krugman-highlight.block.flipped .old {
    display: block;
  }
  .krugman-highlight.block.flipped .new {
    display: none;
  }
  #photoSpotRegion .ledePhoto, #bLedePackageRegion .ledePhoto, #spanABTopRegion .ledePhoto {
    visibility: visible !important;
  }
</style>
