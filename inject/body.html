<script type="text/javascript">
  function addClass( element, name ) {
    element.className = element.className.replace( /\s+$/gi, '' ) + ' ' + name;
  }
  function removeClass( element, name ) {
    element.className = element.className.replace( name, '' );
  }

  document.querySelector('#krugman-faq').addEventListener('click', function(event) {
    addClass(document.querySelector('#shell'), 'flipped');
    event.preventDefault();
  });
  document.querySelector('#krugman-faq-close').addEventListener('click', function(event) {
    removeClass(document.querySelector('#shell'), 'flipped');
    event.preventDefault();
  });

  var toggle = true;
  document.addEventListener('keypress', function(event) {
    if ((event.keyCode || event.which) != 63) return;

    var elems = document.querySelectorAll('.krugman-highlight');

    for (var i = 0; i < elems.length; i++) {
      var elem = elems[i];
      addClass(elem, 'active');
    }

    setTimeout(function() {
      for (var i = 0; i < elems.length; i++) {
        var elem = elems[i];
        removeClass(elem, 'active');
      }
    }, 3000);

    (function(toggle) {
      for (var i = 0; i < elems.length; i++) {
        (function(i) {
          setTimeout(function() {
            var elem = elems[i];
            if (toggle) addClass(elem, 'flipped');
            else removeClass(elem, 'flipped');
          }, 1500 + i * 10);
        })(i);
      }
    })(toggle);

    toggle = !toggle;
  });
</script>
